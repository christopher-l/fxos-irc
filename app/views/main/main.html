<gaia-header action="menu" irc-action="drawer.open = !drawer.open">
  <h1>{{title}}</h1>
  <button
      ng-disabled="drawer.open"
      ng-if="MC.channel"
      ng-click="MC.toggleUserlist()">
    <div
        id="user-count"
        style="opacity: {{drawer.open ? 0 : 1}}">
      {{MC.channel.users.length}}
    </div>
  </button>
</gaia-header>

<div ui-view="menu" id="menu-view"></div>
<div ui-view id="conversation-view"></div>
