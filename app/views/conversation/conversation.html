<section id="messages" style="font-size: {{settings.fontSize}}pt;"
    irc-messages="messageView">
  <div ng-repeat="message in messages"
      ng-class="::{highlight: message.highlight}">
    <div ng-if="::message.type === 'message'">
      <div class="header">
        <span class="user">{{::message.user}}</span>
        <span class="time">
          {{::message.time.getHours()}}:{{::message.time.getMinutes()}}
        </span>
      </div>
      <div class="content">
        {{::message.content}}
      </div>
    </div>
    <div ng-if="::message.type === 'disconnect'">
      <div class="header">
        <span class="info">{{::message.user}} has disconnected.</span>
        <span class="time">{{::message.time}}</span>
      </div>
    </div>
  </div>
</section>

<gaia-text-input-multiline
    irc-text-input-multiline model="messageInput"
    irc-fit-height on-resize="messageView.updateScrollPos()"
    irc-complete="users"
    irc-on-enter="onSubmit()"
    placeholder="{{CC.network.nick}}">
</gaia-text-input-multiline>
